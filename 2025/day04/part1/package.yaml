spec-version: 0.36.0

name:                day4-part1
version:             0.1.0.0
github:              "mpilgrem/aoc-solutions/day4-part1"
license:             BSD-3-Clause
author:              "Mike Pilgrem"
maintainer:          "public@pilgrem.com"
copyright:           "Copyright 2025"

extra-source-files:
- README.md
- CHANGELOG.md

description: Haskell solution for Advent of Code 2025, Day 4, Part 1.

dependencies:
- base >= 4.7 && < 5
- aoc-utils
- array

ghc-options:
- -Wall
- -Wcompat
- -Widentities
- -Wincomplete-record-updates
- -Wincomplete-uni-patterns
- -Wmissing-export-lists
- -Wmissing-home-modules
- -Wpartial-fields
- -Wredundant-constraints

library:
  source-dirs: src

executables:
  day4-part1:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - day4-part1

tests:
  day4-part1-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - day4-part1
